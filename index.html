<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📃 To-Do List Application</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 shadow p-5">
        <h1 class="fw-bold"> 📃 To-Do List</h1>
        <div class="row">
            <div class="col-11">
                <input type="text" class="form-control mb-5">
            </div>
            <div class="col-1">
                <button class="btn btn-dark">Add</button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">

                <div>
                    <button class="btn btn-light">☑️</button>
                    <span>Monday - Get up early and go to school</span>
                </div>
                <hr>
                <div>
                    <button class="btn btn-light">☑️</button>
                    <span>Tuesday - Go to work from 9-6 pm</span>
                </div>
                <hr>
                <div>
                    <button class="btn btn-light">☑️</button>
                    <span>Wednesday - Do my pending projects</span>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
